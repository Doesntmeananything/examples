{% extends "base.html" %}
{% block content %}
<input type="hidden" id="csrf-token" value="{{csrf-token}}">
<div class="row">
  <div class="col-sm-12">
    <legend>File Upload Progress Example</legend>
    <label for="fileselect">select file:</label>
    <input type="file" id="fileselect" name="fileselect[]" multiple="multiple" />
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <button id="submit-button" class="btn btn-primary">Upload File</button>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <p>upload progress</p>
    <div class="progress">
     <div id="upload-progress" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
   </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-12">
    <div id="status-message" class="alert"></div>
  </div>
</div>
{% endblock %}
